</head><body style="">
	<div class="container">
	    <div class="header h1 text-center">
		    <h1>全网VIP视频解析</h1>
		    <small>选取解析API并输入视频地址即可免VIP播放</small>
	    </div>
	    <hr>
	    <div class="main">
			<form class="form-horizontal" method="post">
			  <div class="form-group">
			    <label for="url" class="col-sm-2 control-label">视频地址</label>
			    <div class="col-sm-10">
			      <input type="url" class="form-control" id="url" name="url" placeholder="视频地址">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="button" id="play" class="btn btn-primary">解 析</button>
			    </div>
			  </div>
			</form>
			</div>
			<hr>
	
	</div>
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./vip/hm.js"></script><script src="./vip/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./vip/bootstrap.min.js"></script>
    <script src="./vip/jquery.cookie.min.js"></script>
    <script>
	    function setApi(){
		    $("#api").children().remove();
			var apilist = $("#apiList").val().split(/\r?\n/);
			for(var i=0;i<apilist.length;i++){
				$("#api").append("<option>"+apilist[i]+"</option>");
			}
	    }
		$("#apiList").blur(function(){
			setApi();
			$.cookie("apiList",$("#apiList").val());
		});
		$("#play").click(function(){
			$url = $("#url").val();
			if($url == "" || $url == null || !/^http.*$/.test($url)){
				alert('视频地址不正确！');
				return;
			}
			window.open("https://api.bbbbbb.me/jx/?url="+$url);
		});
	    function init(){
		    var ckapi = $.cookie("apiList");
		    if(ckapi && ckapi != ""){
			    $("#apiList").val(ckapi);
		    }
		    setApi();
	    }
	    init();
      function setDefault(){
        $.cookie("apiList","");
        window.location.reload();
      }
    </script>
